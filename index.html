<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- /font -->

<body>

        <img class="logo-img" src="img/boolean-logo.png" alt="logo">

      </nav>

    <!-- HEADER -->

    <main>
        <section>

                <img class= "imm" src="img/1.webp" alt="">

                    <small>Levi's</small>

                <article>
                    <small>Levi's</small>

                    <small class="prezzo">14,99</small>

        <section>
            <div class="container-row">
              <div class="col-1"><img class="imm"src="img/4.webp" alt=""></div>
              <div class="col-2"><img class="imm"src="img/5.webp" alt=""></div>
              <div class="col-3"><img class="imm"src="img/6.webp" alt=""></div>

  <!-- FOOTER -->

  <!-- FOOTER -->
